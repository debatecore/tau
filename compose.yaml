services:
  server-prod:
    build:
      context: .
      target: final
    ports:
      - 2023:2023
    networks:
      - dbnetwork
    profiles:
      - prod
    environment:
      - DATABASE_URL=postgres://tau:${DOCKER_DB_PASSWORD}@db-prod:5432/tau
    depends_on:
      db-prod:
        condition: service_healthy
  db-prod:
    image: postgres:17.2
    restart: always
    user: postgres
    networks:
      - dbnetwork
    profiles:
      - prod
    secrets:
      - dbpassword
      - dbrootpassword
    environment:
      - DOCKER_DB_PASSWORD_FILE=/run/secrets/dbpassword
      - POSTGRES_PASSWORD_FILE=/run/secrets/dbrootpassword
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./dbinit.sh:/docker-entrypoint-initdb.d/dbinit.sh
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:

networks:
  dbnetwork:

secrets:
  dbpassword:
    environment: DOCKER_DB_PASSWORD
  dbrootpassword:
    environment: DOCKER_DB_ROOT_PASSWORD
